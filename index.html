<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, i">
    <title>Document</title>
    <link href="./index.css" rel="stylesheet">

</head>
<body>
    <h1>Calculator</h1>
    <div class = "layout-calculator">
        <div class= "layout-screen">
            <span id = "screen"></span>
        </div>
    
        <div class = "button-container">
            <div class = "button-separation">
                <div class = "button" onclick="number('7')">
                    7
                </div>
            </div>
            <div class = "button-separation">
                <div class = "button" onclick="number('8')">
                    8
                </div>
            </div>
            <div class = "button-separation">
                <div class = "button" onclick="number('9')">
                    9
                </div>
            </div>
            <div class = "button-separation">
                <div class = "button" onclick="number('x')">
                    x
                </div>
            </div>  
        </div>

        <div class = "button-container">
            <div class = "button-separation">
                <div class = "button" onclick="number('4')">
                    4
                </div>
            </div>
            <div class = "button-separation">
                <div class = "button" onclick="number('5')">
                    5
                </div>
            </div>
            <div class = "button-separation">
                <div class = "button" onclick="number('6')">
                    6
                </div>
            </div>
            <div class = "button-separation">
                <div class = "button" onclick="operation('-')">
                    -
                </div>
            </div>  
        </div>

        <div class = "button-container">
            <div class = "button-separation">
                <div class = "button" onclick="number('1')">
                    1
                </div>
            </div>
            <div class = "button-separation">
                <div class = "button" onclick="number('2')">
                    2
                </div>
            </div>
            <div class = "button-separation">
                <div class = "button" onclick="number('3')">
                    3
                </div>
            </div>
            <div class = "button-separation">
                <div class = "button" onclick="operation('+')">
                    +
                </div>
            </div>  
        </div>

        <div class = "button-container">
            <div class = "button-separation">
                <div class = "button-zero" onclick="number('0')">
                    0
                </div>
            </div>
            <div class = "button-separation">
                <div class = "button" onclick="operation('.')">
                    .
                </div>
            </div>
            <div class = "button-separation">
                <div class = "button" onclick="operation('=')">
                    =
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
